<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile</title>
<style>
  /* CSS for the profile table */
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
  }

  th, td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }

  th {
    background-color: #f2f2f2;
  }

  tr:hover {
    background-color: #f5f5f5;
  }

  /* CSS for the profile image */
  .profile-img {
    height: 100px; /* Set your desired height */
  }
</style>
</head>
<body>

<table>
  <tr>
    <th scope="row"><img src="./Assiment_Basic/profile.jpg" class="profile-img"></th>
    <td>Name</td>
    <td>John Doe</td>
  </tr>
  <tr>
    <th scope="row">Age</th>
    <td>30</td>
    <td>John Doe</td>
  </tr>
  <tr>
    <th scope="row">Email</th>
    <td>john@example.com</td>
    <td>John Doe</td>
  </tr>
  <tr>
    <th scope="row">Country</th>
    <td>United States</td>
    <td>John Doe</td>
  </tr>
  <!-- Add more rows for additional profile attributes -->
</table>

</body>
</html>
